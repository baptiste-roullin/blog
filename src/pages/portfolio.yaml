refs:

  - title: RoadConnect, un assistant mobile et réseau social pour les routiers
    name: Michelin
    logo: /assets/UI/michelin.svg
    description: |
      Issu d’un hackaton et piloté par un pole d’innovation de Michelin, c’est une application mobile permettant

      * des calculs d’itinéraires adaptés aux routiers (volume du camion, temps de pause...)
      * de retrouver ses amis sur la route

      Roadconnect n’est plus en ligne mais j’ai aussi travaillé sur Truckfly, l’app qui l'a remplacé.
    durée:  Un an quasi à temps plein
    tasks:
      - 20 sprints
      - Entretiens sur aires d’autoroute
      - Pitch de nouvelles fonctions
      - User flow
      - 50 wireframes
      - Stories et tests de régression
      - Suivi du développement
    CTA: Voir le site
